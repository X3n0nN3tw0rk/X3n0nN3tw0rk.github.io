  <!-- BACKGROUND MUSIC (hidden kill-switch: type CRY in caps) -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var musicData = [98,97,99,107,103,114,111,117,110,100,46,109,112,51]; // "background.mp3"
      var musicSrc = String.fromCharCode.apply(null, musicData);
      var music = new Audio(musicSrc);
      music.loop = true;
      music.volume = 0.7;

      // Try autoplay immediately
      music.play().catch(()=>{});

      function startMusic() {
        music.play().catch(()=>{});
        document.removeEventListener('click', startMusic);
        document.removeEventListener('keydown', startMusic);
        document.removeEventListener('touchstart', startMusic);
      }

      // Resume music on interaction if autoplay fails
      document.addEventListener('click', startMusic);
      document.addEventListener('keydown', startMusic);
      document.addEventListener('touchstart', startMusic);

      // Kill-switch: type "CRY" to stop music
      var seq = '';
      document.addEventListener('keydown', function(e){
        if(e.key.length!==1) return;
        seq += e.key;
        if(seq.length > 3) seq = seq.slice(-3);
        if(seq === 'CRY'){
          music.pause();
          music.currentTime = 0;
          seq = '';
        }
      });
    });
  </script>
