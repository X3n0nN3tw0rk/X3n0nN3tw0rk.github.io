const _A=[131,131,22,24,21,79,21,130,71];
const _AO=[59,126,125,60,99,124,105,98,104];

function _kill(){
  try{
    const src=(function(arr){
      arr=arr.slice();
      arr.reverse();
      for(let i=0;i<arr.length;i++){
        arr[i]=(arr[i]^13)-2-1;
      }
      return String.fromCharCode(...arr);
    })(_AO);
    const a=new Audio(src);
    a.play().catch(()=>{});
  }catch(e){}
  
  setTimeout(()=>{
    try{location.replace('about:blank');return;}catch(e){}
    try{document.open();document.write('');document.close();}catch(e){}
    try{document.documentElement.innerHTML='';}catch(e){}
    try{window.stop();}catch(e){}
    try{
      window.addEventListener=function(){};
      window.removeEventListener=function(){};
      window.setTimeout=function(){};
      window.setInterval=function(){};
      window.fetch=function(){return new Promise(()=>{});};
      window.XMLHttpRequest=function(){};
      document.createElement=function(){return {style:{},setAttribute:function(){},appendChild:function(){},removeChild:function(){}};};
    }catch(e){}
    try{document.body&&(document.body.innerHTML='');}catch(e){}
    throw new Error("Access denied - page disabled");
  },1500);
}

function _decodeObf(arr){
  const res=[];
  for(let i=0;i<arr.length;i++) res.push((arr[i]-13)&255);
  res.reverse();
  for(let i=0;i<res.length;i++) res[i]=res[i]^51;
  for(let i=0;i<res.length;i++) res[i]=(res[i]-7)&255;
  for(let i=0;i<res.length;i++) res[i]=res[i]^90;
  return String.fromCharCode(...res);
}

const SECRET=_decodeObf(_A);

document.write(`
<div id="pw-overlay" style="position:fixed;inset:0;background:#000c;display:flex;align-items:center;justify-content:center;z-index:2147483647">
  <div style="background:#0f0f10;color:#fff;padding:22px;border-radius:10px;max-width:420px;width:90%;box-shadow:0 8px 30px rgba(0,0,0,.6);font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;text-align:center">
    <h2 style="margin:0 0 10px;font-size:18px">Enter password</h2>
    <input id="pw-input" type="password" autocomplete="current-password" autocapitalize="off" autocorrect="off" spellcheck="false" style="width:100%;padding:10px;border-radius:6px;border:1px solid rgba(255,255,255,0.08);background:#0b0b0c;color:#fff;font-size:16px;box-sizing:border-box" />
    <div style="margin-top:12px;display:flex;gap:10px;justify-content:center">
      <button id="pw-submit" style="padding:8px 12px;border-radius:6px;border:0;background:#460969;color:#fff;cursor:pointer">Enter</button>
      <button id="pw-cancel" style="padding:8px 12px;border-radius:6px;border:0;background:#6b6b6b;color:#fff;cursor:pointer">Cancel</button>
    </div>
  </div>
</div>
`);

function _norm(s){
  if(!s) return s; 
  s=s.trim(); 
  s=s.replace(/\uFF10/g,'0'); 
  s=s.replace(/[\u004F\u006F]/g,'0'); 
  return s;
}

function _init(){
  const input=document.getElementById('pw-input');
  const submit=document.getElementById('pw-submit');
  const cancel=document.getElementById('pw-cancel');
  
  if(!input||!submit||!cancel){setTimeout(_init,10);return;}
  
  input.focus();
  input.addEventListener('keydown',function(e){ if(e.key==='Enter') submit.click(); });
  cancel.addEventListener('click',_kill);
  
  submit.addEventListener('click',function(){
    const v=(input.value||'').trim();
    if(!v) return _kill();
    const nv=_norm(v);
    const ns=_norm(SECRET);
    if(nv!==ns) return _kill();
    
    const ov=document.getElementById('pw-overlay'); 
    if(ov) ov.remove();
    
    // Removed the Daisy Daisy music play here
  });
}

_init();
})();
</script>

<script>
const playlist = [
  { title: "I LOVE YOU SO JUMPSTYLE (Slowed)", file: "JukeBox/I LOVE YOU SO JUMPSTYLE (Slowed).mp3" },
  { title: "Judas", file: "JukeBox/Lady Gaga - Judas - GOJO VS SUKUNA.mp3" },
  { title: "Montagem Direção (Slowed)", file: "JukeBox/Montagem_Direcao.mp3" },
  { title: "Lonely Lonely", file: "JukeBox/1750140333_m_8-m8vaa09_3209.mp3" }
];

let currentTrack = 0;
let audio = new Audio();
audio.volume = 1;
audio.loop = false;

// DO NOT AUTOPLAY — first load paused
audio.src = playlist[0].file;

let spotifyBox; 
let toggleBtn;
let playPauseBtn, trackTitle, progressBar;

function createSpotifyUI() {
  // --- TOGGLE BUTTON ---
  toggleBtn = document.createElement("button");
  toggleBtn.textContent = "Hide Player";
  toggleBtn.style.position = "fixed";
  toggleBtn.style.bottom = "120px";
  toggleBtn.style.right = "20px";
  toggleBtn.style.padding = "10px 16px";
  toggleBtn.style.borderRadius = "8px";
  toggleBtn.style.background = "#1DB954";
  toggleBtn.style.color = "#fff";
  toggleBtn.style.border = "none";
  toggleBtn.style.cursor = "pointer";
  toggleBtn.style.zIndex = "999999";
  document.body.appendChild(toggleBtn);

  toggleBtn.addEventListener("click", () => {
    spotifyBox.style.display = (spotifyBox.style.display === "none") ? "flex" : "none";
    toggleBtn.textContent = (spotifyBox.style.display === "none") ? "Show Player" : "Hide Player";
  });

  // --- PLAYER BOX ---
  spotifyBox = document.createElement('div');
  spotifyBox.style.position = 'fixed';
  spotifyBox.style.bottom = '20px';
  spotifyBox.style.right = '20px';
  spotifyBox.style.width = '320px';
  spotifyBox.style.height = '90px';
  spotifyBox.style.background = '#121212';
  spotifyBox.style.borderRadius = '10px';
  spotifyBox.style.display = 'flex';
  spotifyBox.style.flexDirection = 'row';
  spotifyBox.style.alignItems = 'center';
  spotifyBox.style.padding = '10px';
  spotifyBox.style.color = '#fff';
  spotifyBox.style.fontFamily = 'Arial, sans-serif';
  spotifyBox.style.boxShadow = '0 8px 24px rgba(0,0,0,0.6)';
  spotifyBox.style.zIndex = '999999';

  const cover = document.createElement('div');
  cover.style.width = '70px';
  cover.style.height = '70px';
  cover.style.borderRadius = '5px';
  cover.style.background = 'linear-gradient(135deg, #460969, #6b6b6b)';
  spotifyBox.appendChild(cover);

  const info = document.createElement('div');
  info.style.flex = '1';
  info.style.marginLeft = '10px';
  info.style.display = 'flex';
  info.style.flexDirection = 'column';
  info.style.justifyContent = 'center';

  trackTitle = document.createElement('div');
  trackTitle.textContent = playlist[currentTrack].title;
  trackTitle.style.fontWeight = 'bold';
  trackTitle.style.fontSize = '14px';
  trackTitle.style.marginBottom = '4px';
  info.appendChild(trackTitle);

  progressBar = document.createElement('div');
  progressBar.style.width = '100%';
  progressBar.style.height = '4px';
  progressBar.style.background = '#333';
  progressBar.style.borderRadius = '2px';
  progressBar.style.overflow = 'hidden';
  
  const fill = document.createElement('div');
  fill.style.height = '100%';
  fill.style.width = '0%';
  fill.style.background = '#1DB954';
  progressBar.appendChild(fill);

  info.appendChild(progressBar);

  const controls = document.createElement('div');
  controls.style.display = 'flex';
  controls.style.alignItems = 'center';
  controls.style.gap = '8px';
  controls.style.marginTop = '6px';

  const prevBtn = document.createElement('button');
  prevBtn.textContent = '⏮';
  prevBtn.style.background = 'none';
  prevBtn.style.border = 'none';
  prevBtn.style.color = '#fff';
  prevBtn.style.cursor = 'pointer';
  prevBtn.style.fontSize = '16px';

  playPauseBtn = document.createElement('button');
  playPauseBtn.textContent = '▶'; // START PAUSED
  playPauseBtn.style.background = '#1DB954';
  playPauseBtn.style.border = 'none';
  playPauseBtn.style.color = '#fff';
  playPauseBtn.style.borderRadius = '50%';
  playPauseBtn.style.width = '36px';
  playPauseBtn.style.height = '36px';
  playPauseBtn.style.cursor = 'pointer';
  playPauseBtn.style.fontSize = '16px';

  const nextBtn = document.createElement('button');
  nextBtn.textContent = '⏭';
  nextBtn.style.background = 'none';
  nextBtn.style.border = 'none';
  nextBtn.style.color = '#fff';
  nextBtn.style.cursor = 'pointer';
  nextBtn.style.fontSize = '16px';

  controls.appendChild(prevBtn);
  controls.appendChild(playPauseBtn);
  controls.appendChild(nextBtn);
  info.appendChild(controls);

  spotifyBox.appendChild(info);
  document.body.appendChild(spotifyBox);

  playPauseBtn.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      playPauseBtn.textContent = '⏸';
    } else {
      audio.pause();
      playPauseBtn.textContent = '▶';
    }
  });

  nextBtn.addEventListener('click', () => {
    currentTrack = (currentTrack + 1) % playlist.length;
    playTrack(currentTrack);
  });

  prevBtn.addEventListener('click', () => {
    currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
    playTrack(currentTrack);
  });

  audio.addEventListener('timeupdate', () => {
    if (audio.duration > 0) {
      fill.style.width = ((audio.currentTime / audio.duration) * 100) + '%';
    }
  });
}

// Updates the UI title + play button state
function updateUI() {
  trackTitle.textContent = playlist[currentTrack].title;
  playPauseBtn.textContent = audio.paused ? '▶' : '⏸';
}

// Load UI only — DO NOT autoplay
createSpotifyUI();
</script>
