<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Gallery</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f0f2f5;
  }

  h1 {
    text-align: center;
    margin-bottom: 40px;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    justify-items: center;
    margin-bottom: 40px;
  }

  .card {
    position: relative;
    width: 220px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    cursor: pointer;
    background-color: white;
    display: flex;
    flex-direction: column;
  }

  .card img {
    width: 100%;
    height: 120px;
    object-fit: cover;
  }

  .card .title {
    text-align: center;
    font-weight: bold;
    padding: 5px 0;
    font-size: 14px;
  }

  .card .edit-icon {
    position: absolute;
    top: 5px;
    right: 5px;
    font-size: 18px;
    background: rgba(0,0,0,0.5);
    color: white;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Portfolio Gallery</h1>

<div class="gallery" id="gallery"></div>

<script>
const defaultProjects = [
  {name: "Project 1", url: "https://example.com", img: "https://via.placeholder.com/220x120.png?text=Preview+1"},
  {name: "Project 2", url: "https://example.com", img: "https://via.placeholder.com/220x120.png?text=Preview+2"},
  {name: "Project 3", url: "https://example.com", img: "https://via.placeholder.com/220x120.png?text=Preview+3"},
  {name: "Project 4", url: "https://example.com", img: "https://via.placeholder.com/220x120.png?text=Preview+4"},
  {name: "Project 5", url: "https://example.com", img: "https://via.placeholder.com/220x120.png?text=Preview+5"},
];

let projects = JSON.parse(localStorage.getItem('projects')) || defaultProjects;

const gallery = document.getElementById('gallery');

function saveProjects() {
  localStorage.setItem('projects', JSON.stringify(projects));
}

function renderGallery() {
  gallery.innerHTML = "";
  projects.forEach((project, index) => {
    const card = document.createElement('div');
    card.className = 'card';

    const img = document.createElement('img');
    img.src = project.img;
    card.appendChild(img);

    const title = document.createElement('div');
    title.className = 'title';
    title.textContent = project.name;
    card.appendChild(title);

    const editIcon = document.createElement('div');
    editIcon.className = 'edit-icon';
    editIcon.textContent = 'â€¦';
    editIcon.onclick = (e) => {
      e.stopPropagation();
      const newName = prompt("Enter project name:", project.name);
      const newURL = prompt("Enter project URL:", project.url);
      const newImg = prompt("Enter preview image URL:", project.img);
      if(newName !== null) project.name = newName;
      if(newURL !== null) project.url = newURL;
      if(newImg !== null) project.img = newImg;
      saveProjects();
      renderGallery();
    };
    card.appendChild(editIcon);

    card.onclick = () => window.open(project.url, "_blank");

    gallery.appendChild(card);
  });
}

// Initial render
renderGallery();
</script>

</body>
</html>
