<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Embed Gallery with Iframely</title>
<script async src="https://iframely.net/embed.js"></script>
<style>

body {
  background: #111;
  color: white;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
  padding-bottom: 50px;
}

.card {
  background: #1a1a1a;
  border-radius: 12px;
  padding: 15px;
  cursor: pointer;
  transition: 0.2s;
  border: 1px solid #333;
}

.card:hover {
  transform: scale(1.02);
}

.card-title {
  font-size: 18px;
  margin-bottom: 10px;
  text-align: center;
}

.preview-wrapper {
  pointer-events: none; 
}

#viewer {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: #000;
  display: none;
  z-index: 9999;
}

#viewerContent {
  width: 100%;
  height: calc(100% - 50px);
  overflow: auto;
  padding: 20px;
}

#backBtn {
  position: fixed;
  top: 10px; left: 10px;
  padding: 10px 15px;
  background: #fff;
  color: #000;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  z-index: 10000;
}

</style>
</head>
<body>

<h1>Embed Portfolio Gallery</h1>

<div class="gallery" id="gallery"></div>

<div id="viewer">
  <button id="backBtn" onclick="closeViewer()">‚Üê Back</button>
  <div id="viewerContent"></div>
</div>

<script>

// --- Your Embed Items Here ---
const items = [
  {
    title: "Google (Iframely Card)",
    type: "iframely",
    code: `<div class="iframely-embed"><div class="iframely-responsive" style="height: 140px; padding-bottom: 0;"><a href="https://www.google.com/" data-iframely-url="https://iframely.net/2mwAKE?theme=dark"></a></div></div>`
  },

  {
    title: "Example Site (Iframe Embed)",
    type: "iframe",
    url: "https://example.com"
  },

  {
    title: "Another Example",
    type: "iframely",
    code: `<div class="iframely-embed"><a href="https://github.com" data-iframely-url="https://iframely.net/FakeID?theme=dark"></a></div>`
  }
];


// -------- BUILD GALLERY --------
function buildGallery() {
  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";

  items.forEach((item, index) => {
    const card = document.createElement("div");
    card.className = "card";
    card.onclick = () => openViewer(index);

    card.innerHTML = `
      <div class="card-title">${item.title}</div>
      <div class="preview-wrapper">
        ${item.type === "iframely" ? item.code : `<iframe src="${item.url}" style="width:100%;height:140px;border:none;pointer-events:none;"></iframe>`}
      </div>
    `;

    gallery.appendChild(card);
  });

  // Re-run Iframely to render cards
  iframely && iframely.load();
}

buildGallery();


// -------- OPEN VIEWER --------
function openViewer(index) {
  const viewer = document.getElementById("viewer");
  const content = document.getElementById("viewerContent");
  const item = items[index];

  viewer.style.display = "block";

  if (item.type === "iframely") {
    content.innerHTML = item.code;
    iframely.load();
  } else {
    content.innerHTML = `<iframe src="${item.url}" style="width:100%;height:100%;border:none;"></iframe>`;
  }
}

function closeViewer() {
  document.getElementById("viewer").style.display = "none";
  document.getElementById("viewerContent").innerHTML = "";
}

</script>

</body>
</html>
