<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Portfolio Embed Gallery</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    margin: 0;
    padding: 40px;
    color: white;
}
h1 {
    text-align: center;
    font-size: 36px;
    margin-bottom: 30px;
}
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 25px;
}
.card {
    background: #1b1b1b;
    border-radius: 16px;
    overflow: hidden;
    position: relative;
    cursor: pointer;
    transition: 0.3s;
}
.card:hover {
    transform: scale(1.03);
    box-shadow: 0 0 25px rgba(0,0,0,0.5);
}
.preview-area {
    width: 100%;
    height: 150px;
    background: #111;
    position: relative;
    overflow: hidden;
}
.preview-iframe {
    width: 400%;
    height: 400%;
    transform: scale(0.25);
    transform-origin: top left;
    border: none;
    pointer-events: none; /* disable interaction */
}
.preview-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
}
.title {
    padding: 12px;
    font-weight: bold;
    font-size: 18px;
    text-align: center;
}
.menu-panel {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}
.menu-panel input {
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #555;
    background: #111;
    color: white;
}
.save-btn {
    background: #00aaff;
    color: black;
    border: none;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
}

/* FULLSCREEN VIEWER */
#viewer {
    position: fixed;
    top:0; left:0;
    width: 100%;
    height: 100%;
    background: black;
    display: none;
    flex-direction: column;
    z-index: 100;
}
#viewer iframe {
    width: 100%;
    height: 100%;
    border: none;
}
#viewerFallback {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
}
#backBtn {
    position: absolute;
    top: 20px;
    left: 20px;
    background: white;
    color: black;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    border: none;
    z-index: 101;
}
</style>
</head>
<body>

<h1>Portfolio Embed Gallery</h1>

<div class="menu-panel">
    <input id="nameInput" placeholder="Website Name">
    <input id="urlInput" placeholder="Embed URL">
    <input id="imgInput" placeholder="Preview Image URL">
    <button class="save-btn" onclick="addSite()">Add Site</button>
</div>

<div class="gallery" id="gallery"></div>

<!-- Fullscreen viewer -->
<div id="viewer">
    <button id="backBtn" onclick="closeViewer()">‚Üê Back</button>
    <iframe id="viewerFrame"></iframe>
    <img id="viewerFallback">
</div>

<script>
// Load saved sites
let sites = JSON.parse(localStorage.getItem("embedSites")) || [];

// Save to localStorage
function save() { localStorage.setItem("embedSites", JSON.stringify(sites)); }

// Render gallery
function render() {
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";
    sites.forEach((site, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.onclick = () => openViewer(i);

        card.innerHTML = `
            <div class="preview-area">
                <iframe class="preview-iframe" src="${site.url}" data-i="${i}" onload="checkPreview(event)"></iframe>
                <img class="preview-img" id="pimg-${i}" src="${site.img}">
            </div>
            <div class="title">${site.name || "Unnamed Site"}</div>
        `;
        gallery.appendChild(card);
    });
}

// Add new site
function addSite() {
    const name = document.getElementById("nameInput").value;
    const url = document.getElementById("urlInput").value;
    const img = document.getElementById("imgInput").value;
    if(!url && !img && !name) return;
    sites.push({name, url, img});
    save();
    render();
    document.getElementById("nameInput").value = "";
    document.getElementById("urlInput").value = "";
    document.getElementById("imgInput").value = "";
}

// Preview iframe fallback
function checkPreview(e) {
    const iframe = e.target;
    const i = iframe.getAttribute("data-i");
    try { iframe.contentWindow.location.href; }
    catch(err) {
        iframe.style.display = "none";
        document.getElementById("pimg-" + i).style.display = "block";
    }
}

// Fullscreen viewer
function openViewer(i) {
    const viewer = document.getElementById("viewer");
    const frame = document.getElementById("viewerFrame");
    const fallback = document.getElementById("viewerFallback");
    viewer.style.display = "flex";
    frame.style.display = "block";
    fallback.style.display = "none";
    frame.src = sites[i].url;

    setTimeout(() => {
        try { frame.contentWindow.location.href; }
        catch {
            frame.style.display = "none";
            fallback.src = sites[i].img;
            fallback.style.display = "block";
        }
    }, 500);
}
function closeViewer() {
    document.getElementById("viewer").style.display = "none";
    document.getElementById("viewerFrame").src = "";
}

render();
</script>

</body>
</html>
