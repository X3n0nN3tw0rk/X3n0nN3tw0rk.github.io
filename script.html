<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customizable Embed Gallery</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f0f2f5;
  }

  h1 {
    text-align: center;
    margin-bottom: 40px;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    justify-items: center;
    margin-bottom: 40px;
  }

  .card {
    position: relative;
    width: 220px;
    height: 140px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    cursor: pointer;
    background-color: white;
    display: flex;
    flex-direction: column;
  }

  .card iframe {
    width: 100%;
    height: 100px;
    border: none;
  }

  .card .title {
    text-align: center;
    font-weight: bold;
    padding: 5px 0;
    font-size: 14px;
  }

  .card .edit-icon {
    position: absolute;
    top: 5px;
    right: 5px;
    font-size: 18px;
    background: rgba(0,0,0,0.5);
    color: white;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }

  .embed-container {
    display: flex;
    justify-content: center;
  }

  iframe#embedFrame {
    width: 90%;
    height: 600px;
    border: 2px solid #ccc;
    border-radius: 8px;
  }
</style>
</head>
<body>

<h1>Customizable Portfolio Gallery</h1>

<div class="gallery" id="gallery"></div>

<div class="embed-container">
  <iframe id="embedFrame" src="" frameborder="0" allowfullscreen></iframe>
</div>

<script>
const defaultProjects = [
  {name: "Project 1", url: "https://example.com"},
  {name: "Project 2", url: "https://example.com"},
  {name: "Project 3", url: "https://example.com"},
  {name: "Project 4", url: "https://example.com"},
  {name: "Project 5", url: "https://example.com"},
];

// Load saved projects from localStorage or use default
let projects = JSON.parse(localStorage.getItem('projects')) || defaultProjects;

const gallery = document.getElementById('gallery');
const embedFrame = document.getElementById('embedFrame');

function saveProjects() {
  localStorage.setItem('projects', JSON.stringify(projects));
}

function loadEmbed(index) {
  embedFrame.src = projects[index].url;
}

function renderGallery() {
  gallery.innerHTML = "";
  projects.forEach((project, index) => {
    const card = document.createElement('div');
    card.className = 'card';

    const iframe = document.createElement('iframe');
    iframe.src = project.url;
    card.appendChild(iframe);

    const title = document.createElement('div');
    title.className = 'title';
    title.textContent = project.name;
    card.appendChild(title);

    const editIcon = document.createElement('div');
    editIcon.className = 'edit-icon';
    editIcon.textContent = 'â€¦';
    editIcon.onclick = (e) => {
      e.stopPropagation();
      const newName = prompt("Enter project name:", project.name);
      const newURL = prompt("Enter project URL:", project.url);
      if(newName !== null) project.name = newName;
      if(newURL !== null) project.url = newURL;
      saveProjects();
      renderGallery();
    };
    card.appendChild(editIcon);

    card.onclick = () => loadEmbed(index);

    gallery.appendChild(card);
  });
}

// Initial render
renderGallery();
</script>

</body>
</html>
