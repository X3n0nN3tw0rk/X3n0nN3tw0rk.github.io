<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Embed Gallery</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f0f2f5;
  }

  h1 {
    text-align: center;
    margin-bottom: 40px;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    justify-items: center;
    margin-bottom: 40px;
  }

  .card {
    position: relative;
    width: 200px;
    cursor: pointer;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: transform 0.2s, box-shadow 0.2s;
    background-color: white;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  }

  .card img {
    width: 100%;
    height: 120px;
    object-fit: cover;
  }

  .card .title {
    text-align: center;
    padding: 10px;
    font-weight: bold;
    font-size: 16px;
  }

  .embed-container {
    display: flex;
    justify-content: center;
  }

  iframe {
    width: 90%;
    height: 600px;
    border: 2px solid #ccc;
    border-radius: 8px;
  }
</style>
</head>
<body>

<h1>My Portfolio Gallery</h1>

<!-- Gallery of portfolio items -->
<div class="gallery">
  <div class="card" onclick="loadEmbed(0)">
    <img src="https://via.placeholder.com/200x120.png?text=Preview+1" alt="Preview 1">
    <div class="title">Project 1</div>
  </div>

  <div class="card" onclick="loadEmbed(1)">
    <img src="https://via.placeholder.com/200x120.png?text=Preview+2" alt="Preview 2">
    <div class="title">Project 2</div>
  </div>

  <div class="card" onclick="loadEmbed(2)">
    <img src="https://via.placeholder.com/200x120.png?text=Preview+3" alt="Preview 3">
    <div class="title">Project 3</div>
  </div>

  <div class="card" onclick="loadEmbed(3)">
    <img src="https://via.placeholder.com/200x120.png?text=Preview+4" alt="Preview 4">
    <div class="title">Project 4</div>
  </div>

  <div class="card" onclick="loadEmbed(4)">
    <img src="https://via.placeholder.com/200x120.png?text=Preview+5" alt="Preview 5">
    <div class="title">Project 5</div>
  </div>
</div>

<!-- Embedded iframe -->
<div class="embed-container">
  <iframe id="embedFrame" src="" frameborder="0" allowfullscreen></iframe>
</div>

<script>
  // Index of embed links - fill in your URLs
  const links = [
    "1ball.st", // Project 1 URL
    "https://satoru.one/", // Project 2 URL
    "neal.fun", // Project 3 URL
    "", // Project 4 URL
    ""  // Project 5 URL
  ];

  function loadEmbed(index) {
    document.getElementById('embedFrame').src = links[index];
  }
</script>

</body>
</html>
