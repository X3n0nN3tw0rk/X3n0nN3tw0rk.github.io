<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Global Opens</title>

<!-- GLOBAL OPEN TRACKER -->
<script
  src="https://cdn.counter.dev/script.js"
  data-id="bdad96f3-e256-4fb1-8bee-da58d4c7d280"
  data-utcoffset="-6">
</script>

<style>
#openStats{
  display:none;
  margin-top:12px;
  padding:12px;
  background:#0f0f10;
  color:#fff;
  border-radius:8px;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
}
#openBtn{
  padding:8px 14px;
  border:0;
  border-radius:6px;
  background:#460969;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<button id="openBtn">Show Global Opens</button>

<div id="openStats">
  Total global page opens:
  <strong><span id="counter"></span></strong>
</div>

<script>
document.getElementById("openBtn").onclick=function(){
  const d=document.getElementById("openStats");
  d.style.display=d.style.display==="none"?"block":"none";
};
</script>

</body>
</html>
