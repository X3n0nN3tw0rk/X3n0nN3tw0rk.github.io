<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon -->
<link id="favicon" rel="icon" type="image/png" href="IMG_0616.png">

<title>Loading...</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>

<script>
  // Five random names â€” change these to whatever you want
  const names = [
    "Home | Schoology",
    "User Dashboard",
    "Student Profile | Home | Infinite Campus",
    "New Tab",
    "Gmail"
  ];

  // Pick a random one
  const randomName = names[Math.floor(Math.random() * names.length)];

  // Apply it to the tab title
  document.addEventListener("DOMContentLoaded", () => {
      document.title = randomName;
  });
</script>

</head>
<body>

<iframe src="https://satoru.one/" allowfullscreen></iframe>

</body>
</html>
