<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Not Released</title>

<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#0f0f0f;
    color:#ffffff;
    font-family:system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto;
    text-align:center;
  }

  .msg{
    font-size:22px;
    opacity:0.9;
  }
</style>
</head>
<body>

<div class="msg" id="message"></div>

<script>
  // Set this to whatever name you want
  let pageName = "Episode 4";

  document.getElementById("message").textContent =
    pageName
      ? `Sorry "${pageName}" is not released yet`
      : `Sorry this page is not released yet`;
</script>

</body>
</html>
