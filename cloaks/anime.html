<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
</head>
<body style="margin:0;padding:0;">

<div id="uiContainer"></div>

<script>
const UIs = [
    "clever.html",
    "google.html",
    "ui3.html"
];

const randomUI = UIs[Math.floor(Math.random() * UIs.length)];

document.getElementById("uiContainer").innerHTML =
    `<iframe src="${randomUI}" style="
        width:100vw;
        height:100vh;
        border:none;
        margin:0;
        padding:0;
        position:fixed;
        top:0;
        left:0;
    "></iframe>`;
</script>

</body>
</html>
