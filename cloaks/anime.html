<!DOCTYPE html>
<html>
<head>
    <title>New Tab</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin:0;
            padding:0;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            font-family:Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }
        #loadingText {
            font-size:28px;
            color:white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<div id="loadingText">Welcome to Anime Pageâ€¦</div>

<div id="uiContainer" style="display:none;"></div>

<script>
const UIs = [
    "cloaks/clever.html",
    "cloaks/google.html",
    "cloaks/schoology.html"
];


const randomUI = UIs[Math.floor(Math.random() * UIs.length)];


setTimeout(() => {
    document.getElementById("loadingText").style.display = "none";
    document.getElementById("uiContainer").style.display = "block";


    document.getElementById("uiContainer").innerHTML =
        `<iframe src="${randomUI}" style="
            width:100vw;
            height:100vh;
            border:none;
            margin:0;
            padding:0;
            position:fixed;
            top:0;
            left:0;
        "></iframe>`;
}, 500); 
</script>

</body>
</html>
