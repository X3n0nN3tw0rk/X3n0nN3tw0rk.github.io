<!DOCTYPE html>
<html>
<head>
    <script>
(function() {
    // Block window.open in all forms
    const noop = () => null;
    window.open = noop;
    window.showModalDialog = noop; // old IE-style popups

    // Intercept attempts to override window.open
    Object.defineProperty(window, "open", {
        configurable: false,
        writable: false,
        value: noop
    });

    // Prevent links from opening new tabs
    document.addEventListener("click", function(e) {
        const target = e.target.closest("a");
        if(target && target.target === "_blank") {
            target.removeAttribute("target");
        }
    }, true);
})();
</script>


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Tab</title>
<link id="favicon" rel="icon" href="">
<style>
html, body { margin:0; padding:0; height:100%; overflow:hidden; }
#iframeContainer { width:100vw; height:100vh; position:fixed; top:0; left:0; }
iframe { width:100%; height:100%; border:none; margin:0; padding:0; }
</style>
</head>
<body>

<div id="iframeContainer"></div>

<script>

const UIs = [
    {
        file: "MovieCloaks/clever.html",
        title: "Clever",
        icon: "https://www.clever.com/wp-content/uploads/2023/06/cropped-Favicon-512px-192x192.png"
    },
    {
        file: "MovieCloaks/github.html",
        title: "GitHub"
    }
];


const randomUI = UIs[Math.floor(Math.random() * UIs.length)];


document.title = randomUI.title;


document.getElementById('favicon').href = randomUI.icon;


const iframe = document.createElement('iframe');
iframe.src = randomUI.file;
iframe.allowFullscreen = true;
document.getElementById('iframeContainer').appendChild(iframe);
</script>

</body>
</html>
