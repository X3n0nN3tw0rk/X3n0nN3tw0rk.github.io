<!DOCTYPE html>
<html>
<head>
    <script>
(function() {
    const noop = () => null;

    // === MAIN PAGE BLOCKERS ===
    window.open = noop;
    window.showModalDialog = noop;

    Object.defineProperty(window, "open", {
        configurable: false,
        writable: false,
        value: noop
    });

    // Block <a target="_blank"> links
    document.addEventListener("click", function(e) {
        const link = e.target.closest("a");
        if(link && link.target === "_blank") {
            link.removeAttribute("target");
        }
    }, true);

    // === IFRAME POPUP BLOCKERS ===
    function blockIframePopups(iframe) {
        try {
            // Override window.open inside iframe
            iframe.contentWindow.open = noop;
            iframe.contentWindow.showModalDialog = noop;

            Object.defineProperty(iframe.contentWindow, "open", {
                configurable: false,
                writable: false,
                value: noop
            });
        } catch(e) {
            // Cross-origin iframes cannot be fully blocked
            // Only same-origin iframe scripts are fully controlled
        }
    }

    // Monitor all iframes on the page
    const observer = new MutationObserver(mutations => {
        mutations.forEach(m => {
            m.addedNodes.forEach(node => {
                if(node.tagName === "IFRAME") blockIframePopups(node);
            });
        });
    });

    observer.observe(document.body, { childList: true, subtree: true });

    // Block any existing iframes already on the page
    document.querySelectorAll("iframe").forEach(blockIframePopups);
})();
</script>


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Tab</title>
<link id="favicon" rel="icon" href="">
<style>
html, body { margin:0; padding:0; height:100%; overflow:hidden; }
#iframeContainer { width:100vw; height:100vh; position:fixed; top:0; left:0; }
iframe { width:100%; height:100%; border:none; margin:0; padding:0; }
</style>
</head>
<body>

<div id="iframeContainer"></div>

<script>

const UIs = [
    {
        file: "MovieCloaks/clever.html",
        title: "Clever",
        icon: "https://www.clever.com/wp-content/uploads/2023/06/cropped-Favicon-512px-192x192.png"
    },
    {
        file: "MovieCloaks/github.html",
        title: "GitHub"
    }
];


const randomUI = UIs[Math.floor(Math.random() * UIs.length)];


document.title = randomUI.title;


document.getElementById('favicon').href = randomUI.icon;


const iframe = document.createElement('iframe');
iframe.src = randomUI.file;
iframe.allowFullscreen = true;
document.getElementById('iframeContainer').appendChild(iframe);
</script>

</body>
</html>
