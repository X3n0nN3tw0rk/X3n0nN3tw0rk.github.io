<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fullscreen Video</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
  }
  video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>
<body>

<video controls autoplay>
  <source src="https://docs.google.com/uc?export=download&id=1Anvt0DMIjmXO_z4e-4R3M9AvFpIO-6s8" type="video/mp4">
  Your browser does not support the video tag.
</video>

</body>
</html>
