<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page</title>
<link id="favicon" rel="icon" href="">
<style>
html, body { margin:0; padding:0; height:100%; overflow:hidden; }
#iframeContainer { width:100vw; height:100vh; position:fixed; top:0; left:0; }
iframe { width:100%; height:100%; border:none; margin:0; padding:0; }
</style>
</head>
<body>

<div id="iframeContainer"></div>

<script>
// Define your UIs with file, title, and icon
const UIs = [
    {
        file: "cloaks/clever.html",
        title: "Clever",
        icon: "https://www.clever.com/wp-content/uploads/2023/06/cropped-Favicon-512px-192x192.png"
    },
    {
        file: "cloaks/github.html",
        title: "GitHub"
    }
];

// Pick a random site
const randomUI = UIs[Math.floor(Math.random() * UIs.length)];

// Set tab title
document.title = randomUI.title;

// Set favicon
document.getElementById('favicon').href = randomUI.icon;

// Create iframe
const iframe = document.createElement('iframe');
iframe.src = randomUI.file;
iframe.allowFullscreen = true;
document.getElementById('iframeContainer').appendChild(iframe);
</script>

</body>
</html>
