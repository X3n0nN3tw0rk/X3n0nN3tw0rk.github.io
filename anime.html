<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime Landing Page</title>
<style>
  html, body {
    margin:0; padding:0; height:100%; overflow:hidden;
  }
  #uiContainer {
    width:100vw;
    height:100vh;
    position:fixed;
    top:0;
    left:0;
  }
  iframe {
    width:100%;
    height:100%;
    border:none;
    margin:0;
    padding:0;
  }
</style>
</head>
<body>

<div id="uiContainer"></div>

<script>
const UIs = [
    "cloaks/clever.html",
    "cloaks/github.html"
];

const randomUI = UIs[Math.floor(Math.random() * UIs.length)];

document.getElementById("uiContainer").innerHTML = `<iframe src="${randomUI}" allowfullscreen></iframe>`;
</script>

</body>
</html>
