<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random UI Embed</title>
<link id="favicon" rel="icon" href="">
<style>
html, body { margin:0; padding:0; height:100%; overflow:hidden; }
#iframeContainer { width:100vw; height:100vh; position:fixed; top:0; left:0; }
iframe { width:100%; height:100%; border:none; margin:0; padding:0; }
</style>
<script>
// Optional: block new-tab popups
Object.defineProperty(window, "open", { configurable:false, writable:false, value:()=>null });
</script>
</head>
<body>
<div id="iframeContainer"></div>
<script>
const UIs = [
    { file: "MovieCloaks/clever.html", title: "Clever", icon: "https://www.clever.com/wp-content/uploads/2023/06/cropped-Favicon-512px-192x192.png" },
    { file: "MovieCloaks/github.html", title: "GitHub" }
];

const randomUI = UIs[Math.floor(Math.random() * UIs.length)];
document.title = randomUI.title;
if(randomUI.icon) document.getElementById('favicon').href = randomUI.icon;

const iframe = document.createElement("iframe");
iframe.src = randomUI.file;
iframe.allow = "fullscreen autoplay clipboard-read clipboard-write";
iframe.setAttribute("allowfullscreen", "");
iframe.sandbox = "allow-scripts allow-same-origin allow-forms allow-popups";

document.getElementById('iframeContainer').appendChild(iframe);
</script>
</body>
</html>
